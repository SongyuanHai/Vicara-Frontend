<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<link rel="stylesheet" type="text/css" href="css/new.css">
<script src="resources/sap-ui-core.js" id="sap-ui-bootstrap"
	data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.commons" data-sap-ui-theme="sap_bluecrystal">
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

<script>
	sap.ui.localResources("vicaraapp");
	var app = new sap.m.App({
		initialPage : "idvicaraApp1"
	});
	var loginPage = sap.ui.view({
		id : "login1",
		viewName : "vicaraapp.vicaraApp",
		type : sap.ui.core.mvc.ViewType.JS
	});
	var projectMemberHome = sap.ui.view({
		id : "projectMemberHome1",
		viewName : "vicaraapp.ProjectMemberHome",
		type : sap.ui.core.mvc.ViewType.JS
	});

	var projectManagerHome = sap.ui.view({
		id : "projectManagerHome1",
		viewName : "vicaraapp.ProjectManagerHome",
		type : sap.ui.core.mvc.ViewType.JS
	});

	var consultingManagerHome = sap.ui.view({
		id : "consultingManagerHome1",
		viewName : "vicaraapp.ConsultingManagerHome",
		type : sap.ui.core.mvc.ViewType.JS
	});
	
	var ProjMgrHrReporting = sap.ui.view({
		id : "ProjMgrHrReporting1",
		viewName : "vicaraapp.ProjMgrHrReporting",
		type : sap.ui.core.mvc.ViewType.JS
	});

	app.addPage(loginPage);
	app.addPage(projectMemberHome);
	app.addPage(projectManagerHome);
	app.addPage(consultingManagerHome);
	app.addPage(ProjMgrHrReporting);
	app.placeAt("content");
</script>

</head>
<body class="sapUiBody" role="application">

	<div id="content"></div>
</body>
</html>
